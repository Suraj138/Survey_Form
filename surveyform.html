<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form>
        <h1 class="centered">Survey Form</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}(+)" placeholder="Enter 10-digit phone number" required><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Your Age" required><br>
      
        <form>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">--Please select an option--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>        
      
        <label for="feedbacks">Feedbacks:</label>
        <textarea id="feedbacks" name="feedbacks" placeholder="Your Feedback Write Down" required></textarea><br>

        <div class="centered">
            <input type="submit" value="Submit">
          </div>
      </form>
      
</body>
</html>
